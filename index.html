    <title>Calculadora de Recisão Trabalhista</title>

<body>
    <h2>Calculadora de Recisão Trabalhista</h2>
        <label for="salario">Salário:</label><br>
        <input type="number" id="salario" name="salario"><br>
        <label for="dias">Dias trabalhados do mês:</label><br>
        <input type="number" id="dias" name="dias" min="1" max="31"><br>
        <label for="meses">Meses trabalhados no ano:</label><br>
        <input type="number" id="meses" name="meses" min="1" max="12"><br>
        <label for="tempo">Tempo total de trabalho em meses:</label><br>
        <input type="number" id="tempo" name="tempo"><br><br>
        <input type="submit" value="Calcular"><br><br>
        O resultado é: <span></span>
        <script>
            var n1= document.querySelector('#salario')
            var n2= document.querySelector('#dias')
            var n3= document.querySelector('#meses')
            var n4= document.querySelector('#tempo')
            var n5= document.querySelector('#span')
/*calcular saldosalario*/
        function calculaSaldoSalario(salario, diasTrabalhados) {
        let saldoSalario = (salario / 30) * diasTrabalhados;
        return saldoSalario;
};
/*calcular férias proporcionais*/
        function calculaFeriasProporcionais(mesesTrabalhados,valorDias){
        var mesesTrabalhados;
        var valorDias;
        var feriasProporcionais = (valorDias / 12) * mesesTrabalhados;
        return feriasProporcionais;
};
console.log(calculaFeriasProporcionais(115,6).toPrecision(4));
/*calcular férias vencidas*/
function calculaFeriasVencidas(salario){
    let feriasVencidas = salario + (salario / 3);
    return feriasVencidas;
};
/*calcular décimo terceiro proporcional*/
function calculaDecimoTerceiroProporcional(salario, mesesTrabalhadosAno){
    var salario;
    var mesesTrabalhadosAno;
    var decimoTerceiroProporcional = (salario / 12) * mesesTrabalhadosAno;
    return decimoTerceiroProporcional;
};
console.log(calculaDecimoTerceiroProporcional(3500, 7).toPrecision(4));
/*aviso prévio indenizado*/
function calculaAvisoPrevioIndenizado(salario){
    var salario;
    var avisoPrevioIndenizado = salario * 33;
    return avisoPrevioIndenizado;
};
console.log(calculaAvisoPrevioIndenizado(3.200).toPrecision(6));
/*multa recisiória*/
function calculaMultaRescisoria(salario, TotalMesesTrabalhados) { 
     let depMensalFgts = salario * 0.08; 
     let totalContribuicaoFGTS = depMensalFgts * TotalMesesTrabalhados; 
     let multaRescisoria = totalContribuicaoFGTS * 0.4; 
    return multaRescisoria; 
};
/*calculo total*/
function calculaTotal(salario,feriasVencidas,feriasProporcionais,decimoTerceiroProporcional,avisoPrevioIndenizado,multaRecisoria){
	let total = salario + feriasVencidas + feriasProporcionais +
	        decimoTerceiroProporcional + avisoPrevioIndenizado +
            multaRecisoria;
	return total;
};
/*manipulação dom*/
function calculaTotal(salario,feriasVencidas,feriasProporcionais,decimoTerceiroProporcional,avisoPrevioIndenizado,multaRecisoria){
	var total = salario + feriasVencidas + feriasProporcionais +
			decimoTerceiroProporcional + avisoPrevioIndenizado + 
			multaRecisoria;
	return total;
};
</script>
